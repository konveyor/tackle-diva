apiVersion: apps/v1
kind: Deployment
metadata:
  name: init-pod
spec:
  selector:
    matchLabels:
      app: init-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: init-pod
    spec:
      containers:
      - name: container
        image: postgres:13.4
        stdin: true
        command: ['bash']
        volumeMounts:
          - name: init-scripts
            mountPath: /etc/init-scripts
        env:
          - name: USER
            valueFrom:
              secretKeyRef:
                name: postgres.diva-trading-app-cluster.credentials.postgresql.acid.zalan.do
                key: username
          - name: PGPASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres.diva-trading-app-cluster.credentials.postgresql.acid.zalan.do
                key: password
      volumes:
        - name: init-scripts
          configMap:
            name: trading-app-init
