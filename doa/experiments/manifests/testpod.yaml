apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-pg
spec:
  selector:
    matchLabels:
      app: test-pg
  replicas: 1
  template:
    metadata:
      labels:
        app: test-pg
    spec:
      containers:
      - name: container
        image: postgres
        stdin: true
        command: ['bash']
        env:
          - name: USER
            valueFrom:
              secretKeyRef:
                name: zalando.acid-minimal-cluster.credentials.postgresql.acid.zalan.do
                key: username
          - name: PASS
            valueFrom:
              secretKeyRef:
                name: zalando.acid-minimal-cluster.credentials.postgresql.acid.zalan.do
                key: password
